<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/WEB-INF/includes/template.xhtml">
		<ui:define name="menu">
			<ui:include src="/WEB-INF/includes/menu.xhtml" />
		</ui:define>
		<ui:define name="main_box">
			<h:form id="rentsform">
				<p:growl id="growl" life="2000" />

				<p:panel header="Rentables of customer #{rentDetailsBean.kundeName} for cash note #{rentDetailsBean.kasssaZettelNo}"/>

				<p:dataTable var = "rentable" value = "#{rentDetailsBean.rentables}">
					
					<p:column headerText="Titel">
						<h:outputText value="#{rentable.title}" />
					</p:column>
					<p:column headerText="Author">
						<h:outputText value="#{rentable.author}" />
					</p:column>
				</p:dataTable>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
