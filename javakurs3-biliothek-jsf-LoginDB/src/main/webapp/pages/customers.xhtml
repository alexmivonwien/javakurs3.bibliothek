<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition template="/WEB-INF/includes/template.xhtml">
		<ui:define name="menu">
			<ui:include src="/WEB-INF/includes/menu.xhtml" />
		</ui:define>
		<ui:remove>
			<ui:define name="left_box">
				<ui:include src="/WEB-INF/includes/left.xhtml" />
			</ui:define>
		</ui:remove>
		<ui:define name="main_box">
			<h:form id="form">
				<p:growl id="growl" life="2000" />

				<p:panel header="All customers in our application:" />

				<p:dataTable id="customersTable" var="customer"
					value="#{kundenBean.dataModel}" paginator="true" rows="10"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					resizableColumns="true" rowsPerPageTemplate="5,10,15"
					selection="#{kundenBean.selektierterKunde}" selectionMode="single"
					rowKey="#{customer.id}" lazy="true">

					<p:column headerText="Name" style="width:332px;text-align:center"
						sortBy="#{customer.vorname}" filterBy="#{customer.vorname}">
						<h:outputText value="#{customer.vorname}" />
					</p:column>
					<p:column headerText="Adresse" sortBy="#{customer.adresse}"
						filterBy="#{customer.adresse}">
						<h:outputText value="#{customer.adresse}" />
					</p:column>

					<!-- <tr>
							<th class="center">Kunden Name</th>
							<th class="center">Adresse</th>
						</tr>
						<c:forEach items="${kundenBean.allKundenList}" var="kunde">
							<tr>
								<td class="center"><a href="<c:url value="rents.jsp"> <c:param
											name="custId" value="${kunde.id}" />
										</c:url>"><c:out value="${kunde.vorname}" />
								</a></td>
								<td class="center"><c:out value="${kunde.adresse}" /></td>
							</tr>
						</c:forEach>  -->
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
