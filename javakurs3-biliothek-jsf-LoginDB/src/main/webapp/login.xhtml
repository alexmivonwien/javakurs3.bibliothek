<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/includes/template.xhtml">
        <ui:define name="menu">
            <ui:include src="/WEB-INF/includes/menu.xhtml" />
        </ui:define>
        <ui:define name="main_box">
			<f:view>
				<h:form>
				<p:growl showDetail="true"/>
				
				<p:panel header = "Log In">
					<h:graphicImage value="/images/library_small.jpg"/>
					<h:panelGrid columns="2"  id="matchGrid" cellpadding="5">
						<h:outputLabel value="Username or E-Mail " />
						<p:inputText id="username" value="#{loginBean.login}" />
						
						<h:outputLabel value="Password: " />
						<p:password id="password" value="#{loginBean.password}"/>
					</h:panelGrid>
				</p:panel>
				
				<p:spacer height="10" />
				<p:separator />
				<p:messages id="messages" showDetail="true" autoUpdate="true" />
		
				<p:commandButton update="matchGrid" value="Log In" icon = "ui-icon-check" ajax = "false" validateClient="true" action = "#{loginBean.login}"/>
				
				</h:form>	
			</f:view>
         </ui:define>
	 </ui:composition>
</h:body>
</html>
